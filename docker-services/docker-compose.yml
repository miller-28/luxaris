version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: luxaris-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: luxaris
      POSTGRES_USER: luxaris_user
      POSTGRES_PASSWORD: luxaris_password
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Bind mount for backups
      - ./backups/postgres:/backups
      # Optional: Custom PostgreSQL configuration
      # - ./postgres.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luxaris_user -d luxaris"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits (recommended for production)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  memcached:
    image: memcached:1.6-alpine
    container_name: luxaris-memcached
    restart: unless-stopped
    command: memcached -m 256 -c 1024
    ports:
      - "11211:11211"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: luxaris-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: luxaris_user
      RABBITMQ_DEFAULT_PASS: luxaris_password
      RABBITMQ_DEFAULT_VHOST: luxaris
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  default:
    name: luxaris-network
