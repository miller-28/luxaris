version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: luxaris-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: luxaris
      POSTGRES_USER: luxaris_user
      POSTGRES_PASSWORD: luxaris_password
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Bind mount for backups
      - ./backups/postgres:/backups
      # Optional: Custom PostgreSQL configuration
      # - ./postgres.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luxaris_user -d luxaris"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits (recommended for production)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  memcached:
    image: memcached:1.6-alpine
    container_name: luxaris-memcached
    restart: unless-stopped
    command: memcached -m 256 -c 1024
    ports:
      - "11211:11211"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: luxaris-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: luxaris_user
      RABBITMQ_DEFAULT_PASS: luxaris_password
      RABBITMQ_DEFAULT_VHOST: luxaris
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: luxaris-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: luxaris_user
      MONGO_INITDB_ROOT_PASSWORD: luxaris_password
      MONGO_INITDB_DATABASE: luxaris
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backups/mongodb:/backups
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: luxaris-redis
    restart: unless-stopped
    command: >
      sh -c "echo 'user luxaris_user on >luxaris_password ~* &* +@all' > /tmp/users.acl &&
             redis-server --aclfile /tmp/users.acl --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backups/redis:/backups
    healthcheck:
      test: ["CMD", "redis-cli", "-u", "redis://luxaris_user:luxaris_password@localhost:6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  luxaris-api:
    build:
      context: ../luxaris-api
      dockerfile: Dockerfile
    container_name: luxaris-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      API_VERSION: v1
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: luxaris_user
      DB_PASSWORD: luxaris_password
      DB_NAME: luxaris
      DB_SCHEMA: luxaris
      MEMCACHED_HOST: memcached
      MEMCACHED_PORT: 11211
      RABBITMQ_URL: amqp://luxaris_user:luxaris_password@rabbitmq:5672/luxaris
      MONGODB_URL: mongodb://luxaris_user:luxaris_password@mongodb:27017/luxaris?authSource=admin
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_USER: luxaris_user
      MONGODB_PASSWORD: luxaris_password
      MONGODB_DATABASE: luxaris
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USER: luxaris_user
      REDIS_PASSWORD: luxaris_password
      REDIS_DB: 0
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 24h
      JWT_REFRESH_EXPIRATION: 7d
      GOOGLE_CLIENT_ID: your-google-client-id
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      GOOGLE_REDIRECT_URI: http://localhost:3000/api/v1/auth/google/callback
      LOG_LEVEL: debug
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      memcached:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/ops/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: luxaris-network
